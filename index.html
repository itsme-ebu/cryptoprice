<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cripto Price</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="menu">
          <div class="logo"><img src="images/logo.png" alt="" /></div>
          <div class="menu-list">
            <ul>
              <li><a href="">Market</a></li>
              <li><a href="">Fetures</a></li>
              <li><a href="">White Papers</a></li>
              <li><a href="">About us</a></li>
            </ul>
          </div>
        </div>
        <div class="curncy">
          <p>INR</p>
        </div>
      </nav>
      <div class="content">
        <h1>
          Buy & <br />
          sell <span> crypto </span>
        </h1>
        <p>
          Worlds biggest Cryptocurrency exchange available on web <br />
          as well as mobile phone.
        </p>
        <button>Explore more</button>
      </div>
      <div class="pricing">
        <div class="price-box">
          <div class="coin-logo">
            <img src="images/bitcoin.png" />
          </div>
          <div class="coin-price">
            <h3>Bitcoin</h3>
            <h2 id="bitcoin"></h2>
          </div>
        </div>
        <div class="price-box">
          <div class="coin-logo">
            <img src="images/ethereum.png" />
          </div>
          <div class="coin-price">
            <h3>Ethereum</h3>
            <h2 id="ethereum"></h2>
          </div>
        </div>
        <div class="price-box">
          <div class="coin-logo">
            <img src="images/dogecoin.png" />
          </div>
          <div class="coin-price">
            <h3>Dog Coin</h3>
            <h2 id="dogecoin"></h2>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
